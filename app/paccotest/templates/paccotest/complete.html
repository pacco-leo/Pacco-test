{% extends "paccotest/base.html" %}

{% load i18n %}
{% block content %}

    <div ng-controller="UploadToServerController" style="text-align:center;">
            <h1>{% blocktrans %}Merci de votre participation{% endblocktrans %}</h1>
<br />
        <br />
       <button ng-click="myData.doPrint(item, $event)" class="btn btnLarge">{% blocktrans %}Print your results!{% endblocktrans %}</button>
<br />
<br />

        <button ng-click="shutdownAnswer.doShutdownClick(item, $event)" class="btn btnLarge">{% trans "Shutdown Paccotest" %}</button>

    </div>
{% endblock %}
